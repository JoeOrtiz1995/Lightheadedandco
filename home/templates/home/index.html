  </div>

{% endblock %}

{% block content %}
<div class="container home-container">
  <div class="row">
    <h1 class="home-logo">Lightheadedandco</h1>
  </div>
  <div class="row">
    <h4>
      <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase">Browse

  </div>
</div>
<hr>
<div id="mc_embed_signup">
  <form
    action="https://herokuapp.us19.list-manage.com/subscribe/post?u=68a26f1232a7ded239836a085&amp;id=c188cc8a54&amp;f_id=00cbaae6f0"
    method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
    <div id="mc_embed_signup_scroll">
      <h2>Subscribe to hear all about our upcoming releases!</h2>

      <div class="mc-field-group"><label for="mce-EMAIL">Email Address <span class="asterisk">*</span></label><input
          type="email" name="EMAIL" class="required email" id="mce-EMAIL" required="" value=""></div>

        <div class="response" id="mce-error-response" style="display: none;"></div>
        <div class="response" id="mce-success-response" style="display: none;"></div>
      </div>
      <div aria-hidden="true" style="position: absolute; left: -5000px;">
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups -->
        <input type="text" name="b_68a26f1232a7ded239836a085_c188cc8a54" tabindex="-1" value="">
      </div>
      <div class="optionalParent">
        <div class="clear foot">
          <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Subscribe">
          <p style="margin: 0px auto;"><a href="http://eepurl.com/i85WBU"
              title="Mailchimp - email marketing made easy and fun"><span
                style="display: inline-block; background-color: transparent; border-radius: 4px;"><img
                  class="refferal_badge"
                  src="https://digitalasset.intuit.com/render/content/dam/intuit/mc-fe/en_us/images/intuit-mc-rewards-text-dark.svg"
                  alt="Intuit Mailchimp"
                  style="width: 200px; height: 40px; display: flex; padding: 2px 0px; justify-content: center; align-items: center;"></span></a>
          </p>
        </div>
      </div>
    </div>
  </form>
</div>
<hr>
{% endblock %}
